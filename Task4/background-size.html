<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-size </title>
</head>

<body>
  <h1>background-size</h1>
  <p><b>background-size</b> - масштабирует фоновое изображение согласно заданным размерам.</p>

  <p>Пример 1: </p>
  <p>background-size: auto</p>
  <!-- auto - позволяет сохранить пропорции изображения, но изображение будет изменяться в зависимости от уменьшения размера блока. Если блок 
  уменьшается, то изображение сохраняет пропорции, но будет обрезанно. -->
  <div style="width: 100%; height: 1080px; background-image: url(./img/castle.jpg); background-size: auto;"></div>
  <hr/>

  <p>Пример 2:</p>
  <p>background-size: cover</p>
  <!-- cover - масштабирует изображение с сохранением пропорции. Если изображение не влезает в блок, то изображение обрезается.
  Если размер блока увеличивается, то изображение будет растягиваться с сохранением пропорции. -->
  <div style="width: 100%; height: 1200px; background-image: url(./img/castle.jpg); background-size: cover;"></div>
  <hr/>

  <p>Пример 3:</p>
  <p>background-size: contain</p>
  <!-- contain - масштабирует изображение таким оброзом, чтобы изображение полностью влезло в блок с сохранением пропорции. -->
  <div style="width: 100%; height: 1080px; background-image: url(./img/castle.jpg); background-size: contain;"></div>
  <hr/>

  <p>Пример 4:</p>
  <p>background-size: 100% 100%</p>
  <!-- % - задает размер изображение в процентах от размера ширины или высоты блока. В данном случае, изображение масштабируется по высоте и шерине блока. -->
  <div style="width: 100%; height: 1080px; background-image: url(./img/castle.jpg); background-size: 100% 100%;"></div>
  
</body>

</html>
