<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-test</title>
</head>

<body>
  <table style="border-collapse: collapse; width: 100%; border: 3px blue solid;">
    <thead style="background: #888888; color: #ffffff;">
      <tr>
        <th style="padding: 5px;">Название 1</th>
        <th style="padding: 5px;">Название 2</th>
        <th style="padding: 5px;">Ещё название</th>
        <th style="padding: 5px;">Куча элементов</th>
        <th style="padding: 5px;">Спсиок1</th>
        <th style="padding: 5px;">Список2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="11" style="text-align: center; padding: 5px; border: 3px blue solid;">JPMC</td>
        <td rowspan="5" style="border: 3px blue solid;">CST</td>
        <td rowspan="3" style="border: 3px blue solid;">CT</td>
        <td style="padding: 5px; border: 3px blue solid;">ADS</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">1</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">10</td>
      </tr>
      <tr>
        <td style="padding: 5px; border: 3px blue solid;">BTO</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid; ">2</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid; ">15</td>
      </tr>
      <tr>
        <td style="padding: 5px;">CSI</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">3</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">16</td>
      </tr>
      <tr>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;" rowspan="2">VCT</td>
        <td style="padding: 5px; border: 3px blue solid;">ADS</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">4</td>
        <td style="padding: 5px; text-align: center;" border: 3px blue solid;>10</td>
      </tr>
      <tr>
        <td style="padding: 5px; border: 3px blue solid;">BTO</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">5</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">15</td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: right; padding: 5px; border: 3px blue solid;">Sub Total</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">6</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">15</td>
      </tr>
      <tr>
        <td style="padding: 5px; border: 3px blue solid;" rowspan="4">CST</td>
        <td style="padding: 5px; border: 3px blue solid;" rowspan="3">CT</td>
        <td style="padding: 5px; border: 3px blue solid;">ADS</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">7</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">10</td>
      </tr>
      <tr>
        <td style="padding: 5px; border: 3px blue solid;">BTO</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">8</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">15</td>
      </tr>
      <tr>
        <td style="padding: 5px; border: 3px blue solid;">CSI</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">9</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">16</td>
      </tr>
      <tr>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">VCT</td>
        <td style="padding: 5px; border: 3px blue solid;">ADS</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">10</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">10</td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: right; padding: 5px; border: 3px blue solid;">Sub Total</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">11</td>
        <td style="padding: 5px; text-align: center; border: 3px blue solid;">15</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
