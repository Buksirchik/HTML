<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagination</title>
  <style>
    ul {
      list-style: none;
    }
    ul li {
      font-family: "Open Sans";
      display: inline-block;
      background-color: #3f3f3f;
    }
    a {
      text-decoration: none;
      color: white;
      padding: 4px 10px;
      display: block;
    }
    li:hover {
      background-color: #ff6600;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <a href="">&lsaquo; Предыдущая</a>
    </li>
    <li>
      <a href="">1</a>
    </li>
    <li>
      <a href="">2</a>
    </li>
    <li>
      <a href="">3</a>
    </li>
    <li>
      <a href="">4</a>
    </li>
    <li>
      <a href="">5</a>
    </li>
    <li>
      <a href="">6</a>
    </li>
    <li>
      <a href="">Следующая &rsaquo;</a></li>
  </ul>
</body>

</html>
